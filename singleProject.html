<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Single Project</title>
        <!-- <link rel="stylesheet" href="home.css" /> -->
        <link rel="stylesheet" href="style.css" />
        <link
            rel="shortcut icon"
            href="/images/favicon.png"
            type="image/x-icon"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        />
    </head>

    <body>
        <div id="navbar-container"></div>

        <main class="main-content">
            <div
                class="single-project-page display-none"
                id="single-project-page"
            >
                <a
                    class="project-title"
                    href="${location.origin}/singleProject.html"
                    onclick="setCurrentProject('${project._id}')"
                    id="single-project-title"
                ></a>
                <div class="project-top">
                    <p class="top-user">
                        <img
                            src="/images/user.png"
                            class="profile-img-sm"
                            id="single-project-profile-image"
                            alt="${getLoggedInUserFirstName()}"
                        />
                        <span id="single-project-owner-name"></span>
                    </p>
                    <p class="top-date">
                        <img src="/images/calendar.png" alt="" />
                        <span id="single-project-date"></span>
                    </p>
                </div>

                <article
                    class="project-body"
                    id="single-project-description"
                ></article>
                <div class="single-project-bottom">
                    <div class="bottom-reactions-container">
                        <div class="bottom-reactions">
                            <a id="single-project-like-btn">
                                <img
                                    id="single-project-like-image"
                                    src="/images/unliked.png"
                                    alt=""
                                />
                                <span id="likes-counter"></span>
                            </a>

                            <a href="/singleProject.html#comments" id="btnmain">
                                <img src="/images/comment.png" alt="" />
                                <span id="comments-counter"></span>
                            </a>
                        </div>

                        <span
                            class="category"
                            id="single-project-category"
                        ></span>
                    </div>

                    <div class="single-project-bottom-info">
                        <p class="contact-item">
                            <span class="info-label">Email </span>
                            <span
                                class="info-value"
                                id="single-project-contact-email"
                            ></span>
                        </p>
                        <p class="contact-item">
                            <span class="info-label">Phone Number </span>
                            <span
                                class="info-value"
                                id="single-project-contact-phonenumber"
                            ></span>
                        </p>
                        <a href="" id="more-info-link" class="more-info-link"
                            >More About The Project</a
                        >
                    </div>
                </div>

                <div class="attachments-area-container">
                    <h3 class="section-label">Attachments</h3>
                    <div
                        class="single-project-attachments-area"
                        id="attachments-area"
                    ></div>
                </div>
                <div id="comments" class="comments-container">
                    <h3 class="section-label">Comments</h3>
                    <div id="pagination" class="pagination">
                        <div class="page-numbers-container">
                            <img src="/images/angle-left.png" alt="" />
                            <div class="page-numbers">
                                <span
                                    class="active-page-number"
                                    id="page-number-1"
                                    onclick="changePage(1) "
                                    >1</span
                                >
                                <span id="page-number-2" onclick="changePage(2)"
                                    >2</span
                                >
                                <span id="page-number-3" onclick="changePage(3)"
                                    >3</span
                                >
                                <span id="page-number-4" onclick="changePage(4)"
                                    >4</span
                                >
                                <span id="page-number-5" onclick="changePage(5)"
                                    >5</span
                                >
                            </div>
                            <img src="/images/angle-right.png" alt="" />
                        </div>

                        <div class="page-input-container">
                            <label class="info-label">Page</label>
                            <input
                                id="page-input"
                                class="page-input"
                                type="number"
                                value="1"
                                min="1"
                                max="4"
                                class="pages-input"
                                onchange="changePage(this.value)"
                            />
                        </div>

                        <div class="projects-per-page-container">
                            <label class="info-label">Comments Per Page</label>
                            <select
                                id="projects-per-page"
                                class="projects-per-page projects-per-page-indicator"
                                onchange="setNoOfProjectsPerPage(this.value)"
                            >
                                <option value="2">2</option>
                                <option value="5">5</option>
                                <option value="10" selected>10</option>
                                <option value="20">20</option>
                            </select>
                        </div>
                    </div>

                    <section
                        class="comments-section"
                        id="single-project-comments-section"
                    ></section>
                    <div id="pagination" class="pagination">
                        <div class="page-numbers-container">
                            <img src="/images/angle-left.png" alt="" />
                            <div class="page-numbers">
                                <span
                                    class="active-page-number"
                                    id="page-number-1"
                                    onclick="changePage(1) "
                                    >1</span
                                >
                                <span id="page-number-2" onclick="changePage(2)"
                                    >2</span
                                >
                                <span id="page-number-3" onclick="changePage(3)"
                                    >3</span
                                >
                                <span id="page-number-4" onclick="changePage(4)"
                                    >4</span
                                >
                                <span id="page-number-5" onclick="changePage(5)"
                                    >5</span
                                >
                            </div>
                            <img
                                src="/images/angle-right.png"
                                alt=""
                                onclick="changePage()"
                            />
                        </div>

                        <div class="page-input-container">
                            <label class="info-label">Page</label>
                            <input
                                id="page-input"
                                class="page-input"
                                type="number"
                                value="1"
                                min="1"
                                max="4"
                                class="pages-input"
                                onchange="changePage(this.value)"
                            />
                        </div>

                        <div class="projects-per-page-container">
                            <label class="info-label">Projects Per Page</label>
                            <select
                                id="projects-per-page"
                                class="projects-per-page projects-per-page-indicator"
                                onchange="setNoOfProjectsPerPage(this.value)"
                            >
                                <option value="2">2</option>
                                <option value="5">5</option>
                                <option value="10" selected>10</option>
                                <option value="20">20</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="new-comment-container">
                    <h3 class="section-label">New comment</h3>
                    <div class="new-comment-section">
                        <form class="comment-form" id="comment-form">
                            <textarea
                                class="comment"
                                style="border: solid 1px pink"
                                placeholder="Write Your Comment Here..."
                                rows="4"
                                id="comment-message-textarea"
                            ></textarea>

                            <input
                                type="submit"
                                class="comment-submit-btn"
                                value="Send"
                            />
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <footer id="footer"></footer>
        <script src="script.js"></script>
        <script src="/API Calls/Config.js"></script>
        <script src="/API Calls/Utils.js"></script>
        <script src="/API Calls/SingleProject.js"></script>
    </body>
</html>
