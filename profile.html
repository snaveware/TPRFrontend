<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- <link rel="stylesheet" href="home.css" /> -->
        <link rel="stylesheet" href="style.css" />
        <link
            rel="shortcut icon"
            href="/images/favicon.png"
            type="image/x-icon"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        />
    </head>

    <body>
        <div id="navbar-container"></div>
        <div class="profile-page-cover-area">
            <div class="profile-page-user-container">
                <div class="profile-page-user">
                    <div id="profile-page-user-profile">
                        <img src="/images/user.png" class="profile-img-lg" />
                    </div>

                    <p class="profile-name" id="profile-page-user-name"></p>
                </div>

                <a class="change-profile-btn" id="change-profile-btn">
                    <input
                        type="file"
                        id="change-profile-input"
                        style="display: none"
                        accept="image/*"
                    />
                    <img src="/images/edit.png" alt="" />

                    <span>Change Profile</span>
                </a>
            </div>

            <div class="new-project-btn-container">
                <a class="new-project-btn" href="/createProject.html">
                    <img src="/images/add.png" alt="" />
                    <span>Add New Project</span>
                </a>
            </div>
        </div>
        <main class="main-content">
            <div class="search">
                <input
                    type="text"
                    class="search-input"
                    placeholder="Search for a project"
                    id="profile-search-input"
                />
            </div>

            <div class="categories-filter">
                <a
                    class="active-category"
                    id="category-all"
                    onclick="setCurrentCategory('All')"
                    >All</a
                >

                <a
                    id="category-engineering"
                    onclick="setCurrentCategory('Engineering')"
                    >Engineering</a
                >

                <a
                    id="category-business"
                    onclick="setCurrentCategory('Business')"
                    >Business</a
                >

                <a id="category-iot" onclick="setCurrentCategory('IOT')">IOT</a>

                <a
                    id="category-software"
                    onclick="setCurrentCategory('Software')"
                    >Software</a
                >

                <a id="category-art" onclick="setCurrentCategory('Art')">Art</a>
                <a id="category-other" onclick="setCurrentCategory('Other')"
                    >Other</a
                >
            </div>

            <div id="pagination" class="pagination">
                <div class="page-numbers-container">
                    <img src="/images/angle-left.png" alt="" />
                    <div class="page-numbers">
                        <span
                            class="active-page-number"
                            id="page-number-1"
                            onclick="changePage(1) "
                            >1</span
                        >
                        <span id="page-number-2" onclick="changePage(2)"
                            >2</span
                        >
                        <span id="page-number-3" onclick="changePage(3)"
                            >3</span
                        >
                        <span id="page-number-4" onclick="changePage(4)"
                            >4</span
                        >
                        <span id="page-number-5" onclick="changePage(5)"
                            >5</span
                        >
                    </div>
                    <img src="/images/angle-right.png" alt="" />
                </div>

                <div class="page-input-container">
                    <label class="info-label">Page</label>
                    <input
                        id="page-input"
                        class="page-input"
                        type="number"
                        value="1"
                        min="1"
                        max="4"
                        class="pages-input"
                        onchange="changePage(this.value)"
                    />
                </div>

                <div class="projects-per-page-container">
                    <label class="info-label">Projects Per Page</label>
                    <select
                        id="projects-per-page"
                        class="projects-per-page projects-per-page-indicator"
                        onchange="setNoOfProjectsPerPage(this.value)"
                    >
                        <option value="2">2</option>
                        <option value="5">5</option>
                        <option value="10" selected>10</option>
                        <option value="20">20</option>
                    </select>
                </div>
            </div>

            <!-- Projects come here -->
            <section
                class="projects-section"
                id="profile-projects-section"
            ></section>

            <div id="pagination" class="pagination">
                <div class="page-numbers-container">
                    <img src="/images/angle-left.png" alt="" />
                    <div class="page-numbers">
                        <span
                            class="active-page-number"
                            id="page-number-1"
                            onclick="changePage(1) "
                            >1</span
                        >
                        <span id="page-number-2" onclick="changePage(2)"
                            >2</span
                        >
                        <span id="page-number-3" onclick="changePage(3)"
                            >3</span
                        >
                        <span id="page-number-4" onclick="changePage(4)"
                            >4</span
                        >
                        <span id="page-number-5" onclick="changePage(5)"
                            >5</span
                        >
                    </div>
                    <img src="/images/angle-right.png" alt="" />
                </div>

                <div class="page-input-container">
                    <label class="info-label">Page</label>
                    <input
                        id="page-input"
                        class="page-input"
                        type="number"
                        value="1"
                        min="1"
                        max="4"
                        class="pages-input"
                        onchange="changePage(this.value)"
                    />
                </div>

                <div class="projects-per-page-container">
                    <label class="info-label">Projects Per Page</label>
                    <select
                        id="projects-per-page"
                        class="projects-per-page projects-per-page-indicator"
                        onchange="setNoOfProjectsPerPage(this.value)"
                    >
                        <option value="2">2</option>
                        <option value="5">5</option>
                        <option value="10" selected>10</option>
                        <option value="20">20</option>
                    </select>
                </div>
            </div>
        </main>
        <footer id="footer"></footer>
        <script src="script.js"></script>
        <script src="/API Calls/Config.js"></script>
        <script src="/API Calls/Utils.js"></script>
        <script src="/API Calls/ProfilePage.js"></script>
    </body>
</html>
